name: Daily Alphabot Scrape

on:
  schedule:
    # 00:00 et 01:00 UTC → couvre 02:00 Paris toute l'année (DST inclus)
    - cron: "0 0,1 * * *"
  workflow_dispatch:
    inputs:
      force:
        description: "Run now even if not 02:00 Europe/Paris?"
        required: true
        default: "false"

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # ✅ Guard: n'exécute qu'à 02:00 Paris SAUF si force=true en manuel
      - name: Guard – run only at 02:00 Europe/Paris (or force)
        id: guard
        run: |
          force="${{ github.event.inputs.force }}"
          if [ "$force" = "true" ]; then
            echo "Manual override: forcing run."
            echo "run=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          hour=$(TZ=Europe/Paris date +%H)
          echo "Paris hour is $hour:00"
          if [ "$hour" = "02" ]; then
            echo "run=true" >> $GITHUB_OUTPUT
          else
            echo "run=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        if: steps.guard.outputs.run == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        if: steps.guard.outputs.run == 'true'
        run: npm install

      - name: Install Playwright browsers
        if: steps.guard.outputs.run == 'true'
        run: npx playwright install --with-deps chromium

      - name: Scrape
        if: steps.guard.outputs.run == 'true'
        run: node scraper.mjs
        env:
          MAX_ROWS: 20
          TZ: Europe/Paris   # pour les logs; tes timestamps restent en UTC

      - name: Upload artifacts
        if: steps.guard.outputs.run == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: alphabot-${{ github.run_id }}
          path: out/*
